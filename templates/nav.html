<nav class="absolute inset-x-0 top-0 z-40 text-white" x-data="{ open: false }">
  <div class="flex items-center justify-between p-4">
    <!-- Logo Section -->
    <div class="flex items-center">
      <a href="{{ url_for('home') }}">
        <img src="https://placehold.co/100x50" alt="Logo">
      </a>
    </div>

    <!-- Hamburger Menu (Mobile) -->
    <button @click="open = !open" class="lg:hidden focus:outline-none">
      <i :class="open ? 'fas fa-times' : 'fas fa-bars'" class="text-xl"></i>
    </button>

    <!-- Desktop Nav Links -->
    <div class="hidden lg:flex space-x-6">
      {% set nav_links = ['Home', 'About', 'Services', 'Contact'] %}
      {% for link in nav_links %}
        <a href="{{ url_for(link|lower) }}" 
           class="relative after:absolute after:bottom-0 after:left-0 after:h-[1px] after:w-full after:origin-bottom-right after:scale-x-{{ '100' if request.endpoint == link|lower else '0' }} after:bg-white after:transition-transform after:duration-200 after:ease-[cubic-bezier(0.65_0.05_0.36_1)] hover:after:origin-bottom-left hover:after:scale-x-100">
          {{ link }}
        </a>
      {% endfor %}
    </div>

    <!-- Desktop Social Media Icons -->
    <div class="hidden lg:flex space-x-4">
      <a href="https://facebook.com" class="text-blue-500">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://twitter.com" class="text-blue-400">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://linkedin.com" class="text-blue-700">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="#" class="text-blue-600">
        <i class="fa fa-envelope"></i>
      </a>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div 
    x-show="open" 
    x-transition:enter="transition ease-out duration-300" 
    x-transition:enter-start="opacity-0 transform -translate-y-10"
    x-transition:enter-end="opacity-100 transform translate-y-0"
    x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="opacity-100 transform translate-y-0"
    x-transition:leave-end="opacity-0 transform -translate-y-10"
    class="lg:hidden bg-blue-900 text-white h-screen z-50 absolute inset-x-0 top-16">
    <div class="flex flex-col space-y-4 p-4">
      {% for link in nav_links %}
        <a href="{{ url_for(link|lower) }}" 
           class="relative after:absolute after:bottom-0 after:left-0 after:h-[1px] after:w-full after:origin-bottom-right after:scale-x-{{ '100' if request.endpoint == link|lower else '0' }} after:bg-white after:transition-transform after:duration-200 after:ease-[cubic-bezier(0.65_0.05_0.36_1)] hover:after:origin-bottom-left hover:after:scale-x-100">
          {{ link }}
        </a>
      {% endfor %}
      <div class="flex space-x-4 pt-4">
        <a href="https://facebook.com" class="text-blue-500">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://twitter.com" class="text-blue-400">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://linkedin.com" class="text-blue-700">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="#" class="text-blue-600">
          <i class="fa fa-envelope"></i>
        </a>
      </div>
    </div>
  </div>
</nav>
